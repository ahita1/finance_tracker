name: finance_tracker
description: "A Flutter project to track finances including income and expenses."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite_common_ffi: ^2.1.0
  google_fonts: ^4.0.0
  sqflite: ^2.0.0+4
  path: ^1.8.3
  path_provider: ^2.0.11
  http: ^1.2.2
  provider: ^6.1.2
  cupertino_icons: ^1.0.2
  animate_do : any
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.19.0
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
